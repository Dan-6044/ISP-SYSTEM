{% extends 'master.html' %}

{% block content %}
<div class="container my-4 p-4 bg-light rounded-4 shadow-sm">

  <!-- Search input and settings icon on top right -->
  <div class="d-flex justify-content-end align-items-center mb-3">
    <div class="input-group rounded-pill w-auto border">
      <span class="input-group-text bg-white border-0 rounded-start-pill">
        <i class="bi bi-search"></i>
      </span>
      <input type="text" class="form-control border-0" placeholder="Search equipment">
    </div>
    <button class="btn btn-outline-secondary ms-2 rounded-circle">
      <i class="bi bi-gear-fill"></i>
    </button>
  </div>

  <hr>

  <!-- Header text on left and button on right -->
  <div class="d-flex justify-content-between align-items-center mb-3">
    <div>
      <h4 class="mb-0">Create Equipment</h4>
      <p class="mb-0 text-muted">Create equipments for your inventory.</p>
    </div>
    <a href="{% url 'equipment' %}" class="btn btn-secondary rounded-pill">
      <i class="bi bi-arrow-left me-1"></i> Back to List
    </a>
  </div>

  <!-- Form section -->
  <form method="POST" class="bg-white rounded-4 shadow-sm p-4">
    {% csrf_token %}

<!-- First full-width dropdown for user -->
<div class="mb-3">
    <label for="user" class="form-label">User <span class="text-danger">*</span></label>
    <select class="form-select rounded-pill" id="user" name="user" required>
      <option selected disabled>Select user</option>
      <option value="John Doe">John Doe</option>
      <option value="Jane Smith">Jane Smith</option>
      <option value="Michael Otieno">Michael Otieno</option>
    </select>
  </div>
  
  <!-- Two inputs per row -->
  <div class="row">
    <div class="mb-3 col-md-6">
      <label for="type" class="form-label">Equipment Type <span class="text-danger">*</span></label>
      <select class="form-select rounded-pill" id="type" name="type" required>
        <option selected disabled>Select equipment type</option>
        <option value="Generator">Generator</option>
        <option value="Router">Router</option>
        <option value="UPS">UPS</option>
        <option value="Modem">Modem</option>
        <option value="Switch">Switch</option>
        <option value="Server">Server</option>
      </select>
    </div>
    <div class="mb-3 col-md-6">
      <label for="name" class="form-label">Equipment Name  <span class="text-danger">*</span></label>
      <input type="text" class="form-control rounded-pill" id="name" name="name" placeholder="e.g. Honda EU2200i">
    </div>
  </div>
  

    <div class="row">
      <div class="mb-3 col-md-6">
        <label for="price" class="form-label">Price  <span class="text-danger">*</span></label>
        <input type="number" class="form-control rounded-pill" id="price" name="price" placeholder="Ksh">
      </div>
      <div class="mb-3 col-md-6">
        <label for="paid" class="form-label">Paid  <span class="text-danger">*</span></label>
        <input type="number" class="form-control rounded-pill" id="paid" name="paid" placeholder="Ksh">
      </div>
    </div>

    <!-- Submit Button -->
    <div class="text-end">
      <button type="submit" class="btn btn-primary rounded-pill px-4">
        <i class="bi bi-check-circle me-1"></i> Submit
      </button>
    </div>
  </form>

  <!-- Page Footer -->
<footer class="text-center mt-4 text-muted small">
  &copy; {{ now.year }} Your Company Name. All rights reserved.
</footer>
</div>


{% endblock %}
