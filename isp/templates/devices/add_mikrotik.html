{% extends 'master.html' %}
{% load static %}

{% block title %}Mikrotiks{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/dash.css' %}">

<div class="full-page-wrapper">
    <div class="form-container">
        <h2 class="form-heading">Add MikroTik Router</h2>
        <form action="{% url 'mikrotiks' %}" method="POST">
            {% csrf_token %}

            <div class="row">
                <div class="form-group col-md-6">
                    <label for="router_id" class="form-label">Router ID / Code</label>
                    <input type="text" class="form-control" id="router_id" name="router_id" placeholder="e.g. MT001 or Kamkunji001" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="router_name" class="form-label">Router Name</label>
                    <input type="text" class="form-control" id="router_name" name="router_name" placeholder="e.g. Kamkunji Main Router" required>
                </div>
            </div>

            <div class="row">
                <div class="form-group col-md-6">
                    <label for="ip_address" class="form-label">IP Address</label>
                    <input type="text" class="form-control" id="ip_address" name="ip_address" placeholder="e.g. 192.168.88.1" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="api_port" class="form-label">API Port</label>
                    <input type="number" class="form-control" id="api_port" name="api_port" placeholder="Default is 8728" required>
                </div>
            </div>

            <div class="row">
                <div class="form-group col-md-6">
                    <label for="username" class="form-label">Router Username</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="e.g. admin" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="password" class="form-label">Router Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter router password" required>
                </div>
            </div>

            <div class="row">
                <div class="form-group col-md-6">
                    <label for="location" class="form-label">Location</label>
                    <input type="text" class="form-control" id="location" name="location" placeholder="e.g., Kamkunji, Nairobi, Kenya" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="status" class="form-label">Status</label>
                    <select class="form-select" id="status" name="status" required>
                        <option value="active">Active</option>
                        <option value="inactive">Inactive</option>
                    </select>
                </div>
            </div>

            <div class="form-footer mt-4">
                <button type="submit" class="btn btn-primary w-100">Add MikroTik Router</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
