{% extends 'master.html' %}

{% block content %}
<div class="container my-4 p-4 bg-light rounded-4 shadow-sm">
     <!-- Search and Settings Icon -->
  <div class="d-flex justify-content-end align-items-center mb-3">
    <div class="input-group rounded-pill w-auto border">
      <span class="input-group-text bg-white border-0 rounded-start-pill">
        <i class="bi bi-search"></i>
      </span>
      <input type="text" class="form-control border-0" placeholder="Search payments">
    </div>
    <button class="btn btn-outline-secondary ms-2 rounded-circle">
      <i class="bi bi-gear-fill"></i>
    </button>
  </div>

  <hr>

  <!-- Header with title and back button -->
  <div class="d-flex justify-content-between align-items-center mb-3">
    <div>
      <h4 class="mb-0">Add New User</h4>
      <p class="mb-0 text-muted">Fill in the user details below.</p>
    </div>
    <a href="{% url 'all_users' %}" class="btn btn-secondary rounded-pill">
      <i class="bi bi-arrow-left me-1"></i> Back to List
    </a>
  </div>

  <form method="POST" class="bg-white rounded-4 shadow-sm p-4">
    {% csrf_token %}

    <!-- Type dropdown full width -->
    <div class="mb-3 col-md-12">
      <label for="type" class="form-label">Type <span class="text-danger">*</span></label>
      <select class="form-select rounded-pill" id="type" name="type" required>
        <option selected disabled>Select user type</option>
        <option value="admin">PPoE</option>
        <option value="staff">Hotspots</option>        
      </select>
    </div>

    <!-- First and Last Name -->
    <div class="row">
      <div class="mb-3 col-md-6">
        <label for="first_name" class="form-label">First Name</label>
        <input type="text" class="form-control rounded-pill" id="first_name" name="first_name" placeholder="First name">
      </div>
      <div class="mb-3 col-md-6">
        <label for="last_name" class="form-label">Last Name</label>
        <input type="text" class="form-control rounded-pill" id="last_name" name="last_name" placeholder="Last name">
      </div>
    </div>

    <!-- Username and Password -->
    <div class="row">
      <div class="mb-3 col-md-6">
        <label for="username" class="form-label">Username <span class="text-danger">*</span></label>
        <input type="text" class="form-control rounded-pill" id="username" name="username" placeholder="Username">
      </div>
      <div class="mb-3 col-md-6">
        <label for="password" class="form-label">Password<span class="text-danger">*</span></label>
        <input type="password" class="form-control rounded-pill" id="password" name="password" placeholder="Password">
      </div>
    </div>

    <!-- Package and Expiry Date -->
    <div class="row">
      <div class="mb-3 col-md-6">
        <label for="package" class="form-label">Package<span class="text-danger">*</span></label>
        <select class="form-select rounded-pill" id="package" name="package">
          <option selected disabled>Select package</option>
          <option value="basic">Basic</option>
          <option value="standard">Standard</option>
          <option value="premium">Premium</option>
        </select>
      </div>
      <div class="mb-3 col-md-6">
        <label for="expiry" class="form-label">
          Expiry Date<span class="text-danger">*</span>
        </label>
        <input type="datetime-local" class="form-control rounded-pill" id="expiry" name="expiry">
      </div>
      
    </div>

    <!-- Phone and Email -->
    <div class="row">
      <div class="mb-3 col-md-6">
        <label for="phone" class="form-label">Phone Number<span class="text-danger">*</span></label>
        <input type="text" class="form-control rounded-pill" id="phone" name="phone" placeholder="e.g. +254700000000">
      </div>
      <div class="mb-3 col-md-6">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control rounded-pill" id="email" name="email" placeholder="email@example.com">
      </div>
    </div>

    <!-- Address full width -->
    <div class="mb-3 col-md-12">
      <label for="address" class="form-label">Address</label>
      <input type="text" class="form-control rounded-pill" id="address" name="address" placeholder="e.g. Nairobi, Kenya">
    </div>

    <!-- Comment full width -->
    <div class="mb-3 col-md-12">
      <label for="comment" class="form-label">Comment</label>
      <textarea class="form-control rounded-4" id="comment" name="comment" rows="3" placeholder="Additional notes..."></textarea>
    </div>

    <!-- Submit button -->
    <div class="text-end">
      <button type="submit" class="btn btn-primary rounded-pill px-4">
        <i class="bi bi-check-circle me-1"></i> Submit
      </button>
    </div>
  </form>

  <footer class="text-center mt-4 text-muted small">
    &copy; {{ now.year }} Your Company Name. All rights reserved.
  </footer>
</div>
{% endblock %}
